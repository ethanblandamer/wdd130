<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            font-family: Helvetica;
            color: #fffffe;
            justify-content: center;
        }
        #card {
            width: 450px;
            background-color: #008db1;
            border: 10px solid #004E63;
            margin-top: 2em;
            text-align: center;
            border-radius: 35px;
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
        }
        h1{
            font-size: 3em;
            margin-bottom: 0em;
        }
        a {
            color: #91e4fb;
            text-decoration: none;
            width: 380px;
            font-size: 0.8em;
        }
        img {
            border: 5px solid #fffffe;
        }
        .list{
            font-size: 1.5em;
            text-align: left;
        }
        .quote{
            color: #ffd783;
            font-family:"Brush Script MT";
            font-size: 1.5em;
            width: 310px;
            margin-bottom: 2em;
            margin-top: 0em;
        }
    </style>
</head>
<body>
    <section id="card">
        <h1>Russell M. Nelson</h1>
        <a href="https://www.churchofjesuschrist.org/?lang=eng" target="_blank">
            <h2>17th President of the Church of Jesus Christ of Latter-day Saints</h2>
        </a>
        <img src="images/russell_nelson.png" alt="Russell M. Nelson">
        <grid class="list">
            <ul>
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
        </grid>
        <p class="quote">
            "I urge you to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."
        </p>
    </section>
</body>
</html>
