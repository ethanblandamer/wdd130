<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0 AUTO;
            justify-items: center;
            background-color: #E8ECED;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            max-width: 1050PX;
            color: #E8ECED;
        }

        div {
            margin: 2em;
            width: 100%;
            position: relative;
            border: 0.5em solid black;
            border-radius: 40px;
            background-image: url('images/christus.webp');
            background-position: 65% center;
            background-size: cover;
            padding: 1em 13em;
        }

        h1 {
            font-size: 2.8em;
        }

        h2 {
            font-size: 2em;
        }

        .presidency {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;
            align-items: end;
        }

        .presidency img {
            width: 150px;
            height: 150px;
        }

        section img {
            position: relative;
            object-fit: cover;
            object-position: 50% 10%;
            border-radius: 50%;
            border: 10px solid #E8ECED;
            margin: 1em;
        }

        section img:hover {
            border-color: #e5efad;
        }

        #oaks {
            width: 170px;
            height: 170px;
        }

        .apostles {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-items: center;
        }

        .apostles img {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div>
        <h1>First Presidency</h1>
        <section class="presidency">
            <img src="images/eyring.webp" alt="eyring">
            <img id="oaks" src="images/oaks.webp" alt="oaks">
            <img src="images/christofferson.webp" alt="christofferson">
        </section>
        <h2>Quorum of the Twelve Apostles</h2>
        <section class="apostles">
            <img src="images/holland.webp" alt="holland">
            <img src="images/uchtdorf.webp" alt="uchtdorf">
            <img src="images/bednar.webp" alt="bednar">
            <img src="images/cook.webp" alt="cook">
            <img src="images/anderson.webp" alt="anderson">
            <img src="images/rasband.webp" alt="rasband">
            <img src="images/stevenson.webp" alt="stevenson">
            <img src="images/renlund.webp" alt="renlund">
            <img src="images/gong.webp" alt="gong">
            <img src="images/soares.webp" alt="soares">
            <img src="images/kearon.webp" alt="kearon">
            <img src="images/causse.webp" alt="causse">
        </section>
    </div>
</body>
</html>
